# Format of prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$python\
$c\
$java\
$lua\
$nodejs\
$time\
$line_break\
$character
"""

[directory]
style = "bold cyan"
read_only = " "
truncation_length = 4
truncate_to_repo = false


[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](purple)"
vicmd_symbol = "[❮](green)"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"


[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

# Have own symbols
